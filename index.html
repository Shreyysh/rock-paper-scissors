<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissors game</title>

<body>
    <header class="header">
        <h1>Rock <i class="fa-regular fa-hand-back-fist"></i> Paper <i class="fa-regular fa-hand"></i>  Scissors <i class="fa-regular fa-hand-scissors"></i></h1>
    </header>
<div class="container1">

            <span class="score" id="userscore">0</span><span class="score">:</span><span class="score" id="compscore">0</span>
            <span class="computer" id="comp">comp</span>
        </div>
        <div class="display-msg">
        <p>Welcome to Rock-Paper-Scissors Game ü§ù</p>
        </div>
        <div class="imgs">
            <img src="rock.png" id="r"></img>
            <img src="paper.png" id="p"></img>
            <img src="scissors.png" id="s"></img>
        </div>
        <span id="msg"></span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
